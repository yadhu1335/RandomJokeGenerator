<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoekGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">   
     <h1>Joke Generator</h1>
    </div>
    <div class="JokeCategory">
        <!-- <h3 id="jokeConainer"></h3> -->
            <div class="jokepart">
                <h5 id="jokeinhtml">YOUR LIFE</h5>
            </div>
            <div class="button_div">
              <button class="button-17" type="button" id="button-17">AMUSE ME</button>
            </div>

  </div>
  <div class="filter">
     <form action="" method="get" name="getFilter">
      
      <label>Categories:
        <div class="selection">
        <label><input type="checkbox" id="programming">Programming </input></label> 
        <label><input type="checkbox" id="misc"> Misc </input></label>
        <label><input type="checkbox" id="dark"> Dark </input></label>
        <label><input type="checkbox" id="pun"> Pun </input></label>
        <label><input type="checkbox" id="spooky"> Spooky </input></label>
        <label><input type="checkbox" id="christmas"> Christmas </input></label>
        </div>
      </label><br>  
      
      <label>BlackList:
        <div class="selection">
        <label><input type="checkbox" id="nsfw"> NSFW </input></label> 
        <label><input type="checkbox" id="religion"> Religion </input></label>
        <label><input type="checkbox" id="political"> Political </input></label>
        <label><input type="checkbox" id="racist"> Racist </input></label>
        <label><input type="checkbox" id="sexist"> Sexist </input></label>
        <label><input type="checkbox" id="explicit"> Explicit </input></label>
        </div>
      </label><br>

      <!-- <label>Type:
        <div class="selection">
        <input type="radio" name="type" id="single">
         <label for="Single">Single</label>
        </input>
        <input type="radio" name="type" id="twopart"> 
          <label for="Twopart">Twopart</label>
        </input>
        <input type="radio" name="type" id="bothtype"> 
          <label for="both">Both</label>  
        </input>
        </div>
      </label><br> -->
      <label>Type: &nbsp &nbsp</label>    <!-- &nbsp is to add blank space to the html -->
        <select id="type">
          <option value="Single" class="single" id="single">Single</option>
          <option value="Twopart" class="twopart" id="twopart">Twopart</option>
          <option value="Both" class="bothtype" id="bothtype">Both</option>
        </select><br><br>

      <label>Language: &nbsp</label>    <!-- &nbsp is to add blank space to the html -->
        <select id="lan">
          <option value="en" class="english" id="english">en-English</option>
          <option value="cs" class="czech" id="czech">cs-Czech</option>
          <option value="de" class="german" id="german">de-German</option>
          <option value="es" class="spanish" id="spanish">es-Spanish</option>
          <option value="fr" class="french" id="french">fr-French</option>
          <option value="pt" class="portuguese" id="portuguese">pt-Portuguese</option>
        </select>
     </form>
     <div class="button_div">
        <button class="button_applyfilter" type="button" id="button_applyfilter">APPLY FILTER</button>
        <button class="button_reset" type="button" id="button_reset">Reset</button>
     </div>
  </div>
    <script src="script.js"></script>

</body>
</html>
